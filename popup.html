<!DOCTYPE html>
<html>

<head>
    <title>Seeker</title>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 16px;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #results {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .result-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .highlight {
            background-color: #fff176;
            padding: 2px;
            border-radius: 2px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Seeker</h2>
        <button id="extractButton">Extract Conversation</button>
        <input type="text" id="searchInput" placeholder="Search conversations...">
        <div id="results"></div>
        <a href="#" id="savedConversationsLink">View Saved Conversations</a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
