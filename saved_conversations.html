<!DOCTYPE html>
<html>

<head>
    <title>Saved Conversations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-weight: 500;
        }

        #conversationList {
            list-style-type: none;
            padding: 0;
        }

        #conversationList li {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        #conversationList li:last-child {
            border-bottom: none;
        }

        #conversationList li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Saved Conversations</h1>
        <ul id="conversationList"></ul>
    </div>
    <script src="saved_conversations.js"></script>
</body>

</html>
